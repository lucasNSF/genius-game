<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7ed22bcdfc.js"
      crossorigin="anonymous"
    ></script>
    <title>Are you a Genius? - Memory Game</title>
  </head>
  <body>
    <header>
      <h1>Genius Game</h1>
    </header>
    <main>
      <section class="main-game">
        <section class="genius">
          <button class="blue" data-codeColor="0" disabled></button>
          <button class="red" data-codeColor="1" disabled></button>
          <button class="yellow" data-codeColor="2" disabled></button>
          <button class="green" data-codeColor="3" disabled></button>
        </section>
        <div class="circle">
          <button id="start">Start</button>
        </div>
      </section>
    </main>
    <footer>
      <p>My Social Medias</p>
      <ul>
        <li>
          <a href="https://github.com/lucasNSF"
            ><i class="fa-brands fa-github fa-2xl"></i
          ></a>
        </li>
        <li id="linkedin">
          <a href="https://www.linkedin.com/in/lucas-nascimento-devweb/"
            ><i class="fa-brands fa-linkedin fa-2xl"></i
          ></a>
        </li>
      </ul>
    </footer>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
